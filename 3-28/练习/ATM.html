<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
</head>
<body>
<!-- 假设一个简单的ATM机的取款过程是这样的
    首先提示用户输入密码（password），最多只能输入三次，
    超过3次则提示用户“密码错误,请取卡”结束交易。
    如果用户密码正确，再提示用户输入取款金额（amount），
    ATM机只能输出100元的纸币，一次取钱数要求最低100元，最高1000元。
    若用户输入的金额符合上述要求，则打印输出用户取得钱数，
    最后提示用户“交易完成，请取卡”，否则提示用户重新输入金额。
    假设用户密码是111111 -->

    <script>
        let count = 0
        login()

        function login(){
            let psw = prompt('请输入密码')
            if(psw !== '111111'){
                //失败时候
                alert("密码错误")
                if(++count>=3){
                    alert("密码错误三次,结束交易,请取卡");
                    return;
                }
                login()
            }else if( psw === '111111'){
                money()
            }
        }

        function money(){
            let amount = prompt('请输入金额');
            if(amount < 100 || amount>1000){
                alert("请输入金额")
                return money();
            }else{
                alert("已成功取出" + amount + "元,交易成功,请取卡");
            }
        }
    </script>
</body>
</html>
