<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阶乘2</title>
</head>
<body>
    <script>
        //1*2*3*4.....
        let num = prompt('输入一个数字');
        sum = 1;
        for(let  i = 1;i<=num;i++){
            sum *=i;
        }
        console.log(sum)
    </script>
</body>
