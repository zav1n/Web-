     * @param {Number} height 红包的高度
     * @param {Number} x 红包起始的x轴的位置
     * @param {Number} y 红包起始的y轴的位置 应该固定0
     * @param {String} backgroundColor 红包的背景颜色
     * @param {Number} time 红包产生的时间
     * @param {Number} speed 红包掉落的速度
     */

    let iClineWidth = document.documentElement.clientWidth || document.body.clientWidth
    let iClineHeight = document.documentElement.clientHeight || document.body.clientHeight

    //可以做个resize

    function RadBag(width, height, x, y, backgroundColor, time, speed) {
      let bagDiv = document.createElement("div")//定义红包div
      bagDiv.style.width = width
      bagDiv.style.height = height
      bagDiv.style.border = "2px solid black"
      bagDiv.style.left = x
      bagDiv.style.Top = y
      bagDiv.style.backgroundColor = backgroundColor
      bagDiv.style.position = "absolute"
      // time  speed
      document.body.appendChild(bagDiv)//创建红包div
      // console.log(bagDiv.style);  //查看div样式
      
      setInterval(() => {
        let speed = Math.random() * 10
        bagDiv.style.top = bagDiv.offsetTop + speed + "px"
        if(bagDiv.offsetTop+bagDiv.offsetHeight>iClineHeight){
          document.body.removeChild(bagDiv)
        }
      }, 30);

      
    }

    //产生红包
    setInterval(() => {
      let radomPositionX = Math.random() * iClineWidth + "px" //每个红包的随机位置
      RadBag("60px", "100px", radomPositionX, "", "red")
    }, 300);
