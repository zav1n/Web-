<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    ul {
        list-style: none;
    }

    .container {
        width: 750px;
        height: 422px;
        margin: 40px auto;
        overflow: hidden;
        position: relative;
    }

    .container .wrapper {
        /* display: flex; */
        position: absolute;
        width: 3000px;
        left: 0;
        transition: 1s
    }

    .container .wrapper:after {
        content: "";
        display: block;
        clear: both;
    }

    .container .wrapper .slide {
        float: left;
    }
</style>

<body>
    <div class="container">
        <ul class="wrapper">
            <li class="slide"><img src="../js22/img/1-1.jpg"></li>
            <li class="slide"><img src="../js22/img/1-2.jpg"></li>
            <li class="slide"><img src="../js22/img/1-3.jpg"></li>
            <li class="slide"><img src="../js22/img/1-4.jpg"></li>
        </ul>
    </div>

    <script>
        let oContainer = document.querySelector(".container")
        let oWrapper = document.querySelector(".wrapper")
        let aSlide = document.querySelectorAll(".slide")
        let nContainerWidth = oContainer.clientWidth;
        let nContainerHeight = oContainer.clientHeight;

        setInterval(() => {
            oWrapper.style.left = oWrapper.offsetLeft - nContainerWidth + "px"
            if(oWrapper.offsetLeft===-2250){
                oWrapper.style.left="0px"
            }
        }, 2000);
    </script>
</body>

</html>
