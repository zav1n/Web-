<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-24练习3</title>
    <style>
        * { padding: 0; margin: 0; }
        li { list-style: none; }
        #parent { width: 600px; margin: 0 auto; }
        h4 { line-height: 40px; margin-bottom: 10px; border-bottom: 1px solid #333; }
        p { width: 100%; margin-bottom: 25px; line-height:24px;}
        #box { width: 580px; padding: 25px 10px 0; border: 1px solid #ddd; margin-bottom: 10px; max-height: 450px; overflow-y:auto; word-break: break-all;}
        em { position: relative; top: -13px; }
        #text { width: 100%; height: 90px; overflow: auto; }
        #btn { width: 100%; height: 50px; }
    
        .yellow { background-color: yellow;}
        .grey { background-color: #ccc;}
        .red { background-color: red;}
        .pink { background-color: pink!important;}
    </style>
</head>
<body>
    <div id="parent">
        <h4>留言内容：</h4>
        <div id="box">
              
        </div>
        <textarea id="text"></textarea><br />
        <input id="btn" type="button" value="发表留言" />
    </div>

    <script>
        let DivBox = document.getElementById("box");
        let Txtext = document.getElementById("text");
        let BTbtn = document.getElementById("btn");

        BTbtn.onclick = function(){
            DivBox.innerHTML += '<p><span></span>' + Txtext.value + '</p>';
                Txtext.value = "";
                
                tijiao();
        };
        function tijiao(){
            let SPspna = DivBox.getElementsByTagName("span");
            for(let i=0; i<SPspna.length;i++){
                SPspna[i].innerHTML =i+1+"楼";
            }
        };
    </script>
</body>
</html>
