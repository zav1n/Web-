<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = "10"
            a == 10 ? a++ : a--
            console.log(a)//11
            let b = "10"
            switch (b) {
                case 10:
                    b++
                    break
                default:
                    b--
            }
            console.log(b)//9
    </script>
</body>
</html>
