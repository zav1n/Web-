<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找字符并且高亮</title>
</head>
<style>
    .highlight{
        background-color: yellow;
    }
    p{
        color: red;
    }
</style>
<body>
    <div>ASCII ((American Standard Code for Information Interchange):
        美国信息交换标准代码）是基于拉丁字母的一套电脑编码系统，主要用于显示现代英语和其他西欧语言。它是最通用的信息交换标准，并等同于国际标准ISO/IEC
        646。ASCII第一次以规范标准的类型发表是在1967年，最后一次更新则是在1986年，到目前为止共定义了128个字符 [1] 。
    </div>
    <input type="text" id="search">
    <input type="button" value="查找" id="btn">
    <p id="tip"></p>
    <script>
        //去空格
        String.prototype.Trim = function () {
            return this.replace(/\s/gi, "")
        }

        let oDiv = document.querySelector("div")
        let oSearch = document.getElementById("search")
        let oBtn = document.getElementById("btn")
        let oTip = document.getElementById("tip")
        let searchTxt

        oBtn.addEventListener("click", () => {
            searchTxt = oSearch.value.Trim()
            let reg = new RegExp(searchTxt, "g")
            if (!reg.test(searchTxt)) {
                oTip.innerHTML = "没找到"
            } else {
                oTip.innerHTML = ""
                let highlight = oDiv.innerHTML.replace(reg,'<span class="highlight">'+searchTxt+'</span>')
                oDiv.innerHTML = highlight
            }

        })
    </script>
</body>

</html>
