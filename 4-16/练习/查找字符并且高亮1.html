<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
<title></title>
<style>
    .highlight{
        background-color: yellow;
    }
</style>
</head>
<body>
    <input id="search" type="search">
    <input id="searchbtn" type="button" value="search">
    <div id="pretime">
        ASCII ((American Standard Code for Information Interchange):
        美国信息交换标准代码）是基于拉丁字母的一套电脑编码系统，主要用于显示现代英语和其他西欧语言。它是最通用的信息交换标准，并等同于国际标准ISO/IEC
        646。ASCII第一次以规范标准的类型发表是在1967年，最后一次更新则是在1986年，到目前为止共定义了128个字符 [1] 。
    </div>
<script>
String.prototype.Trim = function()
{//去空格
    return this.replace(/\s/gi,"")
}

function searchTarget(searchtext){//查找处理
    let reg = new RegExp(searchtext,"g");
    let objtext = document.getElementById("pretime").innerHTML;
    if(!reg.test(objtext)){//没找到
        console.log("没有找到");
        return;
    }
    else{//找到
        let prehtml = document.getElementById("pretime").innerHTML;//获取目标文本容器的HTML字符串
        let newinner = prehtml.replace(reg,'<span class="highlight">'+searchtext+'</span>')//处理HTML字符串，为目标文本加上样式，即替换对应的HTML结构
        document.getElementById("pretime").innerHTML = newinner;//把处理后的HTML字符串写回到容器中
    }

}

window.onload = function(){
    document.getElementById("searchbtn").onclick = function(){
        var searchtext = document.getElementById("search").value.Trim();
        searchTarget(searchtext);
        
    }
}
</script>
</body>
</html>
