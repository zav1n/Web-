<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报纸</title>
    <style>
        /************************使用了圣杯布局******************************/
        /**1.中间显示的内容不影响两边
            用了颜色填充右边,但是有个问题就是多出来的内容会被遮掉而不是换到下面
        */
        html,body{
            width: 100%;
            height: 100%;
            
        }
        :root{
            --backgroud-color: white;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .layout_left{
            width: 300px;
            height: 100%;
            border-right: 1px solid rgb(231, 231, 231);
            position: absolute;
            top: 0;
            left: 0;
        }
        .layout_center{
            
            
            margin-left: 300px;
            
        }
        .layout_right{
            width: 300px;
            height: 100%;
            border-left: 1px solid rgb(231, 231, 231);
            position: absolute;
            background-color: var(--backgroud-color);
            top: 0;
            right: 0;
        }
        .top{
            border-bottom: 2px solid black;
        }
        .top_right{
            width: 70px;
            height: 39px;
            background-color: #d45d5c;
        }
    </style>
</head>
<body>
    
</body>
    <div class="layout_left"></div>
    <div class="layout_center">
        <div class="top">
            <div class="top_right"></div>
        </div>
    </div>
    <div class="layout_right"></div>
</html>
