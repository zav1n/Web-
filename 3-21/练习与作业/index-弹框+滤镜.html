<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用html+css样式做弹框效果</title>
    <link rel="stylesheet" href="reset.css"/>
    <style>
        /*******************************思路***************************************/
        /*   a标签为按钮 名字为点击
            点击之后弹出框
            弹出框有个a标签,点击之后返回
             
        */

        /*这里拓展一下rem  rem是适配手机屏幕的大小,1rem=10px*/
        .a1{
            width: 100px;
            height: 100px;
            border-radius: 2rem;
            background-color: brown;

            font-size: 100px;
            color: black;
        }
        .a1:hover{
            opacity: 0.5;
        }
        .al_open{
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgb(214, 213, 213, 0.8);

            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2;

            top: 0;
            
        }
        .al_open:target{
            display: flex;
        }

        .content{
            width: 200px;
            padding: 4rem 2rem;
            background: pink;
            position: relative;
            overflow: hidden;

            
        }
        .a2{

            font-size: 20px;
            color: black;
            opacity: 1;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <a href="#open" class="a1">点击</a>

    <div id="open" class="al_open" id="close">
        <div class="bf_open">
            <div class="content">
            <a href="#close" class="a2">弹出成功,点击返回</a>
            </div>
        </div>
    </div>
    
</body>
</html>
