<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标的截取</title>
    <style>
        /************************思路************************/
        /*就是用了精灵图片*/
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 50px;
            height: 50px;
            background-image: url("sohuicon.png");
        }


        .weibo{
            background-position: 0 -60px;
        }
        .weixin{
            background-position: 0 -120px;
        }
        .other{
            background-position: 0 -180px;
        }
    </style>
</head>
<body>
    <div class="qq"></div>
    <div class="weibo"></div>
    <div class="weixin"></div>
    <div class="other"></div>
</body>
</html>
