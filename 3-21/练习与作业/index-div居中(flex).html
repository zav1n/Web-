<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex的用法(div居中的方法)</title>
    <style>
        /********************思路***************************/
        /*一个大div包含两个小div   两个小div水平,垂直居中*/
        .d1{
            width: 500px;
            height: 500px;
            border: 5px solid rgb(19, 19, 19,0.8);

            /*面试题常问,div如何居中,回答下面三个属性即可*/
            display: flex;   /*display: flex;  将对象作为弹性伸缩盒显示。css3*/
            justify-content: center;   /*   水平居中   */
            align-items: center;   /*  垂直居中   */
        }
        .d2,.d3{
            width: 100px;
            height: 100px;
            border: 5px solid black;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="d1">
        <div class="d2"></div>
        <div class="d3"></div>
    </div3
</body>
</html>
