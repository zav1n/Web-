<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框折叠-使用ul代替table</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style321.css"/>
    <style>
        /*思路:把table tr td换成ul li div ,添加边框
        注意:li和div都要加宽高边框
            ul和li的默认属性要去掉,已经用style321样式导入
        重合的边框用用什么呢?用border-collapse属性   至于加在li还是div需要琢磨*/
        ul{
            display: table;   /*把ul看作table*/

            width: 500px;
            height: 500px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        li{
            display: table-row;  /*把li看作tr*/

            width: 100px;
            height: 100px;
            border: 1px solid black;
            
        }
        div{
            display: table-cell; /*把div看作td*/

            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;      /*如果不加这个属性  ul的collapse把边框合起来也没用
                                         box-sizing针对border突出来的*/
            
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
        </li>
        <li>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
        </li>
        <li>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
        </li>
        <li>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
        </li>
        <li>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
            <div>文字</div>
        </li>
    </ul>
</body>
</html>
