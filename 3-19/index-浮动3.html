<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动作业3</title>
    <style>
        .d1{
            display: block;
            border: 1px solid black;
            width: 398px;
            height: 398px;
        }
        .d2{
            display: inline-block;
            float: left;
            width: 298px;
            height: 298px;
            background-color: #ff00ff;
        }
        .d3,.d5{
            display: inline-block;
            float: left;
            width: 98px;
            height: 98px;
            background-color: #77cc11;
        }
        .d4{
            display: inline-block;
            float: left;
            width: 98px;
            height: 98px;
            background-color: #ffff00;
        }
        .d6{
            display: inline-block;
            float: right;
            width: 98px;
            height: 98px;
            background-color: #ffff00;
        }
        .d7{
            display: inline-block;
            width: 98px;
            height: 98px;
            background-color: #77cc11;
        }
        .d8{
            display: inline-block;
            width: 98px;
            height: 98px;
            background-color: #ffff00;
        }
        .d9{
            display: inline-block;
            float: right;
            width: 98px;
            height: 98px;
            background-color: #77cc11;
        }
    </style>
</head>
<body>
    <div class="d1">
        <div class="d2">第一块</div>
        <div class="d3">第二块</div>
        <div class="d4">第三块</div>
        <div class="d5">第四块</div>
        <div class="d6">第五块</div>
        <div class="d7">第六块</div>
        <div class="d8">第七块</div>
        <div class="d9">第八块</div>
    </div>
</body>
</html>
