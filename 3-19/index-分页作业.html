<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <style>
      *{
          margin: 0 ;
          padding: 0;
      }
    ul {
      margin: 200px auto;
      width: 500px;
    }

    li {
      display: inline-block;
    }

    span{
      display: block;/*如果不设置display,就无法给宽高,因为span是什么元素来着忘了*/
      width: 34px;
      height: 34px;
      text-align: center;
      line-height: 3em;
      color: blue;
      border: 1px solid #e1e2e3;
      font-size: 12px;
      cursor: pointer;
    }
    .backpage,.nextpage{
    
       width: 60px;
      height: 34px;                

      
    }
    a{
        text-decoration: none;
    }
    
    span:visited{
        border: 1px solid transparent;
        color: black;
        background-color: transparent;
        font-weight:600;
    }

    span:hover{
        background-color: #f2f8ff;
        border: 1px solid #3388ff;
    }

    span:active{
        border: 0px ;
        color: black;
        background-color: transparent;
        font-weight:600;
    }


  </style>
</head>

<body>
    <div>
        参考百度分页
        <img src="百度分页.png" alt="百度分页">
    </div>
  <ul>
    <li><a ><span  class="backpage"><上一页</span></a></li>
    <li><a href="#"><span>1</span></a></li>  <!-- span不能直接给herf属性,要么给一个a标签,要么给个avascript:window.open()-->
    <li><a><span >2</span></a></li>                        <!--没办法只能再span给个a标签吧-->
    <li><a><span >3</span></a></li>
    <li><a><span >4</span></a></li>
    <li><a><span >5</span></a></li>
    <li><a><span >6</span></a></li>
    <li><a><span >7</span></a></li>
    <li><a><span >8</span></a></li>
    <li><a><span >9</span></a></li>
    <li><a><span  class="nextpage">下一页></span></a></li>
  </ul>
</body>

</html>
