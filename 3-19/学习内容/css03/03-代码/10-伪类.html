<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 伪类: 一个标签在不同状态的下样式 不一样 */
    /* :focus(聚焦) blur(失去焦点 失焦) */

    /* 未访问的  link和visited可以交换顺序 */
    a:link {
      color: yellow;
    }

    /* 访问后的 */
    a:visited {
      color: red;
    }

    /* 悬停的 */
    a:hover {
      color: pink;
    }

    /* 激活的 */
    a:active {
      color: purple;
    }

    input:focus {
      background-color: red;
    }

    select:focus {
      background-color: red;
    }
  </style>
</head>

<body>
  <a href="#11111">去百度</a>
  <input type="text">
  <select name="" id="" size="3">
    <option value="">1111</option>
    <option value="" selected>22222</option>
    <option value="">33333</option>
  </select>
</body>

</html>
