<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <style>
    ul {
      margin: 200px auto;
      width: 260px;
    }

    li {
      display: inline-block;
    }

    a {
      text-decoration: none;
      color: blue;
      border: 1px solid gray;
      font-size: 12px;
    }

    /* 1. 如何实现鼠标悬停在上方的时候变色: 伪类 */
    /* 2. 当鼠标悬浮到上方的时候 如何让自己的鼠标变成手型 cursor: pointer */
  </style>
</head>

<body>
  <ul>
    <li><span href="">上一页</span></li>
    <li><span href="">1</span></li>
    <li><span href="">2</span></li>
    <li><span href="">3</span></li>
    <li><span href="">4</span></li>
    <li><span href="">5</span></li>
    <li><span href="">6</span></li>
    <li><span href="">7</span></li>
    <li><span href="">8</span></li>
    <li><span href="">9</span></li>
    <li><span href="">下一页</span></li>
  </ul>
</body>

</html>
