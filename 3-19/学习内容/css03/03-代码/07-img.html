<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/iconfont.css">
  <style>
    /* 行内块标签 inline-block(具有块元素特性的行内标签) img是行内标签 */
    /* 请举出5个常用的块标签 5个常用的行内标签 canvas*/
    /* 不独占一行(行内元素) 支持完整的css命令 */
    /* 位图(jpg,gif,jpeg,webp,png) - 失真 */
    /* 位图 -> 矢量图(文字) */
    img {
      width: 100px;
      height: 100px;
    }

    .iconfont {
      font-size: 200px;
      color: blue;
    }
  </style>
</head>

<body>
  <img src="img/yang.png">
  <img src="img/yang.png">
  <span class="iconfont icon-guangzhou"></span>
  <div class="iconfont icon-bali"></div>
</body>

</html>
