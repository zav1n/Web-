<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      /* 块标签水平居中的核心方案 margin: 0 auto; */
      margin: 0 auto;
      /*自动*/
      width: 200px;
      height: 200px;
      border: 1px solid black;
      /* 字体最好是双数 14 16 18 20 22*/
      font-size: 30px;
      /* 字体: 宋体,微软雅黑,幼圆,楷体 尽量用英文 */
      font-family: "幼圆";
      /* 字体的粗度 thin/blod/bloder */
      font-weight: bold;
      /* 字体样式(主要是斜体)*/
      /* font-style: italic; */
      /* 文本对齐方式 justify*/
      /* 行内标签水平居中的核心方案 text-align: center;*/
      text-align: center;
      /* 行高 */
      /* line-height: 200px; */
      /* em??? em的值实际上等于当前字体的大小 1em = 30px */
      text-indent: 2em;
      /* 文字装饰 
        none 无装饰
        underline 下划线
      */
      text-decoration: underline;
      /* 字/词 */
      /* 字母/词 */
      word-break: break-all;
      /* 字体属性连写 */
      /* font: font-style font-weight font-size/line-height font-family */
      font: italic blod 20px/40px "microsoft yahei"
    }
  </style>
</head>

<body>
  <div>
    aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
  </div>
</body>

</html>
