<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <!-- 编写网页的第一步 总是要先引入一个css-reset文件 -->
  <!-- 同时 我们在做练习的时候 也需要引入一个cssreset文件 如果嫌引入css文件比较麻烦的话 那么我们可以只简单的引入几句语法 -->
  <style>
    /* 最简单的样式重置 */
    * {
      padding: 0;
      margin: 0;
    }

    /* 清除掉那个黑点 */
    ul,
    li {
      list-style: none;
    }
  </style>
</head>

<body>
  <!-- css-reset(众生平等/去掉某些标签不好的特性) 样式重置 -->
  <h1>我是标题</h1>
  <h2>我是标题</h2>
  <h3>我是标题</h3>
  <h4>我是标题</h4>
  <h5>我是标题</h5>
  <h6>我是标题</h6>
  <div>div</div>
  <p>p</p>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</body>

</html>
