<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 选择器描述的越精确他的优先级就越高
     标签选择器   类选择器         id选择器    行内样式    !important   行内样式的!important
          1           10              100       1000
     希望同学们在开发的时候 尽量不要使用!important 为什么?
     因为important会破坏原有的css层级关系
    */
   li#li2 {background-color: green;}  /* 1 + 100 = 101*/
   ol>#li1 {background-color: gold;} /* 1 + 100 = 101 */
    ol .list1 {background-color: black;}  /* 1 + 10 = 11*/
    ol li {background-color: cyan;} /* 1 + 1  = 2 后代/子代选择器的优先级 加法*/
    /*#li1 {background-color: purple;}
    #li2 {background-color: purple;}*/
    #li1, #li2 {background-color: purple;} /* 100 / 100 并集选择器 不会改变标签的权重 */
    #li1{background-color: red;}  /* 100 */
    .list1 {background-color: yellow;}  /*  10  */
    /*ol li {background-color: green;}*/
    li {background-color: gray !important}  /*   1   */
  </style>
</head>

<body>
  <ol>
    <li class="list1" id="li1" style="background-color: pink"></li>
    <li class="list1" id="li2"></li>
    <li class="list1"></li>
    <li></li>
    <li></li>
    <li></li>
  </ol>
</body>

</html>
