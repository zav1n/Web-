<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div,
    span {
      width: 100px;
      height: 100px;
      background-color: pink;
      border: 1px solid black;
    }

    /* 将div标签变成行内标签 */
    div {
      display: inline;
    }

    /* 将span标签变成块标签 */
    span {
      display: block;
    }

    /* inline-block (行内块元素)IE8以上才支持 
      table
      table-row
      table-cell
      flex
      grid
    */
  </style>
</head>

<body>
  <!-- 八标签,八属性,四结构,三属性 -->
  <!-- display(显示)标签的显示方式 -->
  <!-- 块 行内(不支持宽高) -->
  <!-- 块标签
  1. 默认独占一行
  2. 支持所有css命令
  行内标签
  1. 默认不独占一行(由标签内部的内容来撑开)(一般不支持行内标签嵌套块标签)
  2. 不支持所有的css命令(width/height/margin-top/margin-bottom都不支持) -->
  <div>div</div>
  <div>div</div>
  <div>div</div>
  <span>span</span>
  <span>span</span>
  <span>span</span>
</body>

</html>
