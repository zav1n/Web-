<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #div1 {
        width: 100px;
        height: 100px;
        border: 1px solid;
        background-color: blue;
    }

    #div2 {
        width: 100px;
        height: 100px;
        border: 1px solid;
        background-color: pink;
    }

    #div3 {
        width: 100px;
        height: 100px;
        border: 1px solid;
        background-color: skyblue;
    }

    #div4 {
        width: 50px;
        height: 50px;
        border: 1px solid;
    }
</style>

<body>
    <!-- 触发器 -->
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <!-- 渲染区 -->
    <div id="div4"></div>

    <script>
        let oDiv1 = document.querySelector('#div1')
        let oDiv2 = document.querySelector('#div2')
        let oDiv3 = document.querySelector('#div3')
        let oDiv4 = document.querySelector('#div4')
        let copyFn;
        //function.bind()()
        oDiv1.addEventListener("click", function () {
            copyFn = change.bind(this, oDiv4)
        })
        oDiv2.addEventListener("click", function () {
            copyFn = change.bind(this, oDiv4)
        })
        oDiv3.addEventListener("click", function () {
            copyFn = change.bind(this, oDiv4)
        })
        oDiv4.addEventListener("click", function () {
            copyFn()
        })

        function change(target) {
            target.style.backgroundColor = getComputedStyle(this).backgroundColor
            target.style.width = getComputedStyle(this).width
            target.style.height = getComputedStyle(this).height
        }
    </script>
</body>

</html>
