<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      width: 600px;
      border: 10px solid gray;
    }

    .container:after {
      content: "";
      display: block;
      clear: both;
    }

    .left {
      width: 200px;
      height: 400px;
      background-color: green;
      float: left;
    }

    .right {
      width: 400px;
      background-color: yellow;
      float: left;
    }

    .right:after {
      content: "";
      display: block;
      clear: both;
    }

    .right1 {
      width: 400px;
      height: 100px;
      background-color: orange;
    }

    .right2 {
      width: 200px;
      height: 200px;
      background-color: pink;
      float: left;
    }

    .right3 {
      width: 200px;
      height: 200px;
      background-color: purple;
      float: left;
    }

    .right4 {
      width: 400px;
      height: 100px;
      background-color: darkblue;
      float: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="right1"></div>
      <div class="right2"></div>
      <div class="right3"></div>
      <div class="right4"></div>
    </div>
  </div>
</body>

</html>
