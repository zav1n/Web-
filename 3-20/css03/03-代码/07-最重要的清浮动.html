<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 清浮动 空对空 地对空 */
    /* 方法二 直接添加一个子标签 设置属性clear (没人用) */
    .container {
      width: 400px;
      /* height: 300px; */
      border: 10px solid black;
      margin: 0 auto;
    }

    /* 在container标签内部的最后生成一个内容为空的且显示方式为block的无语义标签 */
    .container:after {
      content: "";
      display: block;
      clear: both;
    }

    .box {
      width: 200px;
      /* height: 300px; */
      background-color: pink;
      float: right;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">

</body>

</html>
