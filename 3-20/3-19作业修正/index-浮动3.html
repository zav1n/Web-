<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="tool.css"/>
    <title>浮动作业3</title>
    <style>
        p{
            word-break: break-all;
            word-wrap: break-word;
            display:inline-block;
            line-height: 200px;
            text-align: center;
            height: 300px;
            width: 100%;
        }
        .d1{
            
            border: 1px solid black;
            width: 400px;
        }
        div>div{
            height: 100px;
            width: 25%;
        }
        .d2{
            width: 75%;
            height: 300px;
            background-color: #ff00ff;
        }
        .d3,.d5,.d7,.d9{
            background-color: #77cc11;
        }
        .d4,.d6,.d8{
            background-color: #ffff00;
        }
        .fontd2{
            display: inline-block;
            width: 100%;
            height: 100%;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <div class="d1 clear ">
        <div class="d2 fl"><p>第一块</p></div>
        <div class="d3 fl">第二块</div>
        <div class="d4 fl">第三块</div>
        <div class="d5 fl">第四块</div>
        <div class="d6 fr">第五块</div>
        <div class="d7 fr">第六块</div>
        <div class="d8 fr">第七块</div>
        <div class="d9 fr">第八块</div>
    </div>
</body>
</html>
