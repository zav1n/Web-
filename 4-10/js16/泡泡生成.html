<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡</title>
</head>

<body>
    <script>
        let iScreenWidth = document.documentElement.clientWidth || document.body.clientWidth
        let iScreenHeight = document.documentElement.clientHeight || document.body.clientHeight
        function paopao(width,height,backgroundColor,x,y) {
            let newPao = document.createElement("div")
            newPao.style.position = "absolute"
            newPao.style.width = width + "px"
            newPao.style.height = height + "px"
            newPao.style.borderRadius = "100px"
            newPao.style.top = x + "px"
            newPao.style.left = y + "px"
            newPao.style.backgroundColor = backgroundColor
            document.body.appendChild(newPao)
        }
        let yRandom = Number.parseInt(Math.random()*(iScreenWidth - 100))
        let xRandom = Number.parseInt(Math.random()*(iScreenHeight - 100))

        paopao(100,100,"skyblue",xRandom,yRandom)
    </script>
</body>

</html>
