<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用数组做小彩旗</title>

</head>
<body>
    <ul id="ul1"></ul>
    <script>
        let oul = document.getElementById("ul1")
        let ocolor = ["red","blue","yellow","cyan","orange","black","pink"]
        for(let i=0;i<100;i++){
            console.log(i % ocolor.length)
            oul.innerHTML +=`<li style="background-color:${ocolor[i % ocolor.length]}"></li>`
        }
    </script>
</body>
</html>
