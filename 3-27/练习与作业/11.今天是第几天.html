<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天是这一年当中的第几天</title>
</head>
<body>
年<input type="text" id="years">
月<input type="text" id="months">
日<input type="text" id="days">
<input type="button" value="计算" id="btn">
<div id="div1"></div>
<div id="div2"></div>


    <script>
    let oyears = document.getElementById('years');
    let omonths = document.getElementById('months');
    let odays = document.getElementById('days');
    let obtn = document.getElementById('btn');
    let otxt = document.getElementById('div1');
    let odiv = document.getElementById('div2')

    obtn.onclick = function(){
        let sum,leap;
    switch(omonths.value){
        case "1":sum=0;break;
        case "2":sum=31;break;
        case "3":sum=59;break;
        case "4":sum=90;break;
        case "5":sum=120;break;
        case "6":sum=151;break;
        case "7":sum=181;break;
        case "8":sum=212;break;
        case "9":sum=243;break;
        case "10":sum=273;break;
        case "11":sum=304;break;
        case "12":sum=334;break;
        default:otxt.innerHTML += "请输入1~12月份";
        break;
    }
    sum += +odays.value
    //判断闰平年
    if( oyears.value % 400 == 0|| ( oyears.value % 4==0 && oyears.value % 100!=0) ){
        odiv.innerHTML = "今年是闰年"
        // leap = 1
    }else{
        odiv.innerHTML = "今年是平年"
        // leap = 0
    }
    // if( leap==1 && omonths==2 ){
    //     sum++;
    // }
    otxt.innerHTML = "您输入的是"+oyears.value+"年"+omonths.value+"月" +odays.value+"天"+"   今天是第"+sum+"天";
}

    
    </script>
</body>
</html>
