<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "abc123"
            var num = parseInt(str)
            if (num == NaN) {
                console.log(NaN)
            } else if (num == 123) {
                console.log(123)
            } else if (typeof num == "number") {
                console.log("number")//number
            } else {
                console.log("str")
            }
    </script>
</body>
</html>
