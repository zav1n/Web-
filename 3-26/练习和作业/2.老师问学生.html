<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老师问同学</title>
</head>
<body>
    <script>
// (弹出框实现/涉及到与或非)
// 老师问学生，这道题会做了吗？如果学生回答“会了（y）”，则放学
// 如果学生不会做（n），则老师再讲一遍
// 再问学生这道题会做了吗？如果学生回答“会了（y）”，则放学，如果学生不会做（n）
// 再讲…….直到学生会为止，才可以放学。直到学生会或者老师讲了3遍还不会，都要放学  


// 先弹出弹出框 **会做了吗** 输入结果 **y** 终止弹出框 输入结果 **不是y** 继续弹出
// 输入三次都不是y 无论如何都不再继续弹出框
    do{
        //不能用let
        var Q = prompt("这道题会做了吗,会扣y,不会扣n");
        if(Q == "n"){
            var Q = prompt("(第一遍)那我再讲一遍,会了请扣y,不会扣1,回了扣y");
                if(Q == "1"){
                var Q = prompt("(第二遍)那我再讲一遍,会了请扣y,不会扣2");
                if(Q == "2"){var Q = prompt("(第三遍)那我再讲一遍,会了请扣y,不会扣3");
                    Q = "y"
                    prompt("讲了三遍还不会那就回看视频");
            }
            }
        }
    }while(Q !=="y"){
        prompt("下课么么哒");
    }
    </script>
</body>
</html>
