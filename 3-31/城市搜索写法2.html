<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <input type="text" id="search">
    <input type="button" id="btn" value="搜索">
    <ul id="citylist">
      <li>北京</li>
      <li>上海</li>
      <li>广州</li>
      <li>深圳</li>
    </ul>
    <div id="result">

    </div>
    <script>

/*-----------------------与写法1不同的点---------------------------------*/
/*  用一个布尔值来控制返回的li列表是否渲染，如果是，渲染，不是就提示错误
*/

      //定义元素
      const oSearch = document.getElementById("search");
      const oBtn = document.getElementById("btn");
      const oCityList = document.getElementById("citylist");
      const aCitys = oCityList.getElementsByTagName("li");
      const oResult = document.getElementById("result")
      //用来表示 是否有一个城市 匹配 true代表没匹配中 false 代表匹配到了
      let flag = true;
      //2.绑定事件
      oBtn.onclick = function () {
        for (let i = 0; i < aCitys.length; i++) {
          aCitys[i].style.backgroundColor = ""
        }
        //获取文本框的内容
        for (let i = 0; i < aCitys.length; i++) {
          //输入值和li的值是否相同
          if (oSearch.value === aCitys[i].innerHTML) {
            aCitys[i].style.backgroundColor = "pink"
            oResult.style.color = "green"
            oResult.innerHTML = "恭喜您,搜索成功了耶"
            //当其中有一个城市匹配到了的话 那么就将这个标识符修正为false
            flag = false  //意味着结束循环了，前面已经渲染成功了
          }
        }
        if (flag) {
          oResult.style.color = "red"
          oResult.innerHTML = "对不起,没有该城市"
        }
      }
    </script>
  </body>

</html>
