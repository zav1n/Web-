<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      ul {
        list-style: none;
      }

      input {
        padding: 4px;
      }

      .tab li {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        display: none;
      }

      .tab .clicked {
        background-color: pink;
      }

      .tab .active {
        display: block;
      }
    </style>
  </head>

  <body>
<!-- 
  ----------为每个按钮绑定一个属性 那个属性记录下当时的那个i--------------------
  在哪里增加修改呢？在一次遍历的时候获取
  如何写？在第i个的按钮记录  按钮[i].index
 -->
    <div id="tab" class="tab">
      <!-- 触发器 -->
      <div>
        <!-- 当前默认被点击的是第一个按钮 -->
        <input class="clicked" type="button" value="0">
        <input type="button" value="1">
        <input type="button" value="2">
      </div>
      <!-- 渲染区 -->
      <ul>
        <!-- 表示当前被点击的按钮对应的div的展示 -->
        <li class="active">第一个</li>
        <li>第二个</li>
        <li>第三个</li>
      </ul>
    </div>
    <script>
      let oTab = document.getElementById("tab")
      let obtn = oTab.getElementsByTagName("input")
      let oli = oTab.getElementsByTagName("li")
      debugger

      //1.先遍历所有，再点击按钮
      for(let i=0;i<obtn.length;i++){
        obtn[i].index = i
      obtn[i].onclick = function(){

        //重置
        //2.遍历所有，并且清掉所有样式，再给样式
          for(let j=0;j<obtn.length;j++){
              obtn[j].className =""
              oli[j].className = ""
          }
          //按钮和div的渲染器不一样，所以不能同时用this而不区分它们，所以要区分开this指向谁
          obtn[this.index].className = "clicked"
          oli[this.index].className = "active"
      }
    }

    </script>
  </body>

</html>
