<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首字母大写的英文打字机</title>
    <style>
        .news {
            border: 1px solid black;
            width: 200px;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <input type="button" value="开始" id="start">
    <input type="button" value="暂停" id="pause">
    <input type="button" value="回退" id="back">
    <p class="news" id="news"></p>

    <script>
        let article = "for maximum security passwords should not be cohesive words or phrases and should not be too obviously related to something like your birthday"
        let oNews = document.getElementById("news");
        let oStart = document.getElementById("start");
        let oPause = document.getElementById("pause");
        let oBack = document.getElementById("back");

        let bigArticle = article.split(" ")
        let cpWord = ""
        for (let i = 0; i < bigArticle.length; i++) {
            let firstWord = bigArticle[i].substring(0, 1).toUpperCase()
            let nextWord = bigArticle[i].substring(1).toLowerCase()
            cpWord += firstWord + nextWord + " "
            console.log(cpWord)
        }



        // let index = article.split(" ")
        // let articleBig = ""
        // for (let i = 0; i < index.length; i++) {
        //     let firstLetter = index[i][0]
        //     let firstLetter2 = firstLetter.toUpperCase()
        //     let nextWord = index[i].slice(1)
        //     let cpword = firstLetter2 + nextWord
        //     articleBig += cpword + " "
        //     console.log(articleBig)
        // }

        
        
        let timer = null;
        let iNow = 0;
        
        oStart.onclick = function () {
            clearInterval(timer) //按多次时不会重复调用
            timer = setInterval(() => {
                oNews.innerHTML += cpWord[iNow++]
                if (iNow >= cpWord.length) {
                    clearInterval(timer)
                }
            }, 100);
        }

        oPause.onclick = function () {
            clearInterval(timer)
        }

        oBack.onclick = function () {
            clearInterval(timer)
            timer = setInterval(() => {
                oNews.innerHTML = cpWord.substring(0, iNow--)
                if (iNow < 0) {
                    clearInterval(timer)
                }
            }, 100);
        }
    </script>
</body>

</html>
