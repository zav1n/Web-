<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首字母大写的英文打字机</title>
    <style>
        .news {
            border: 1px solid black;
            width: 200px;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <input type="button" value="开始" id="start">
    <input type="button" value="暂停" id="pause">
    <input type="button" value="回退" id="back">
    <p class="news" id="news"></p>

    <script>
        let article = "for maximum security passwords should not be cohesive words or phrases and should not be too obviously related to something like your birthday"
        let oNews = document.getElementById("news");
        let oStart = document.getElementById("start");
        let oPause = document.getElementById("pause");
        let oBack = document.getElementById("back");

        let timer = null;
        let iNow = 0;
        let index = article.split(" ")

        for (let i = 0; i < article.length; i++) {
            let a1 = article.split(" b ")
            let a2 = a1[i].substring(0, 1).toUpperCase()
            let a3 = a1[i].substring(1).toLowerCase()
            let a4 = [a2 + a3]
            
            console.log(a4)
            //已经获取到单词,怎么拼接
        }



        oStart.onclick = function () {
            clearInterval(timer) //按多次时不会重复调用
            timer = setInterval(() => {
                oNews.innerHTML += article[iNow++]
                if (iNow >= article.length) {
                    clearInterval(timer)
                }
            }, 100);
        }

        oPause.onclick = function () {
            clearInterval(timer)
        }

        oBack.onclick = function () {
            clearInterval(timer)
            timer = setInterval(() => {
                oNews.innerHTML = article.substring(0, iNow--)
                if (iNow < 0) {
                    clearInterval(timer)
                }
            }, 100);
        }
    </script>
</body>

</html>
