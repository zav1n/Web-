<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1"></div>
    <script>
        let oDiv = document.getElementById("div1")




        let week = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"]

        //当秒或者分钟跑过59时显示00而不是0,或者时跑过24时显示00  可以封装起来
        let resetDate = (num) => {
            if (num < 10) {
                return "0" + num
            } else {
                return num + ""   //一定要num+""要不然不会隔开显示00
            }
        }

        // 把整个时间封装起来
        let newTime = () => {
            let newDate = new Date();
            let years = newDate.getFullYear()  //年
            let month = newDate.getMonth() + 1  //月
            let monthDay = newDate.getDate() //每个月的第几天
            let everyDay = newDate.getDay() //一个星期的第几天
            let hours = newDate.getHours() //时
            let minutes = newDate.getMinutes() //分
            let seconds = newDate.getSeconds() //秒
            //显示时间
            oDiv.innerHTML = `${years}年${month}月${monthDay}日${week[everyDay]}${resetDate(hours)} : ${resetDate(minutes)} : ${resetDate(seconds)}`
        }

        // 加个定时器实时更新
        setInterval(() => {
            newTime()
        }, 1000);
    </script>
</body>

</html>
