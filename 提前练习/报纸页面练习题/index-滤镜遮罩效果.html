<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滤镜遮罩效果</title>
    <style>
        *{
            margin: 0 auto;
            padding:0;
        }
        .fl{
            float: left;
        }
        .fr{
            float: right;
        }
        .d1{
            width: 640px;
        }
        img{
            position:absolute;
            display: block;
        }
        .d1::after{
            content: "";
            display: block;
            clear: both;
        }
        .green{
            width: 200px;
            height: 300px;
            background:chartreuse;
            opacity: 0.5;/*透明度  1-0 值越小越透明 */
            /* filter:alpha(opacity=100);   IE私有   */
        }
        .red
        {
            float: right;
            width: 200px;
            height: 300px;
            opacity: 0.3;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="d1 fl">
        <img src="pic.jpg"  />
        <div class="green fl"></div>
        <div class="red"></div>
    </div>
</body>
</html>
