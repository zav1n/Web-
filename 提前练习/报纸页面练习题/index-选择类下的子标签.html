<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报纸</title>
    <style>
        /************************使用了圣杯布局******************************/
        /*1.左右都给margin,具体数值由左右的宽度决定,这样内容多出来就自己往下走
        */
        html,body{
            width: 100%;
            height: 100%;
        
        }
        *{
            margin: 0;
            padding: 0;
        }
        .layout_left{
            width: 300px;
            height: 100%;
            border-right: 1px solid rgb(231, 231, 231);
            position: absolute;
            top: 0;
            left: 0;
        }
        .layout_center{
            margin-left: 300px;
            margin-right: 300px;
        }
        .layout_right{
            width: 300px;
            height: 100%;
            border-left: 1px solid rgb(231, 231, 231);
            position: absolute;

            top: 0;
            right: 0;
        }
        .top{
            border-bottom: 2px solid black;
        }
        .top_right{
            width: 70px;
            height: 39px;
            background-color: #d45d5c;
        }
        /*选中第三个span改变字体大小*/
        .top_date:nth-child(3){
            font-size: 50px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    
</body>
    <div class="layout_left"></div>
    <div class="layout_center">
        <div class="top">
            <div class="top_right"></div>
            <span class="top_date">2020.03</span>
            <span class="top_date">2020.03</span>
            <span class="top_date">2020.03</span>
        </div>

    </div>
    <div class="layout_right"></div>
</html>
