<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li{
        border: 1px solid #cdcdcd;
        list-style: none;
    }
    .l1{ 
        border-top: 2px solid #396680;
        border-bottom: 0;
        height: 29px;
        width: 113px;
        background: linear-gradient(#f0ffff,#eeeeee);
    }
    .l2{
        height: 40px;
        width: 185px;
        border-bottom: 0;
        background-image: url("image/img/mail.gif");
        background-repeat: no-repeat;
        background-position-y:50%;
        background-position-x: 17px;
    }
    .l3{
        height: 127px;
        width: 185px;
        background-color: #f7f7f7;
        background-repeat: no-repeat;
        background-image: url("image/img/mouse.gif");
        background-position-y:50%;
        background-position-x: 12px;
    }
</style>
<body> 
    <ul>
        <li class="l1"></li>
        <li class="l2"></li>
        <li class="l3"></li>
    </ul>
</body>
</html>
