<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      list-style: none;
    }

    ul {
      width: 244px;
      height: 289px;
      background-image: url("image/bg2.png");
      padding: 50px;
    }

    li {
      width: 243px;
      height: 49px;
      background-color: white;
      border-bottom: 1px solid #D6D6D6;
      background-repeat: no-repeat;
      background-position: 20px center;
    }

    .c1 {
      background-image: url("image/c1.png");
    }

    .c2 {
      background-image: url("image/c2.png");
    }

    .c3 {
      width: 241px;
      background-image: url("image/c3.png");
      border-left: 2px solid #CB6A2E;
    }

    .c4 {
      background-image: url("image/c4.png");
    }

    .c5 {
      background-image: url("image/c5.png");
    }

    .c6 {
      background-image: url("image/c6.png");
      border: none;
    }
  </style>
</head>

<body>
  <ul>
    <li class="c1"></li>
    <li class="c2"></li>
    <li class="c3"></li>
    <li class="c4"></li>
    <li class="c5"></li>
    <li class="c6"></li>
  </ul>
</body>

</html>
