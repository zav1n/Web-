<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .div1 {
      width: 404px;
      height: 404px;
      border: 1px dashed black;
    }

    .div2 {
      width: 340px;
      height: 340px;
      background-color: #F6F6F6;
      border: 5px solid #D7EFFE;
      margin: 27px;
    }

    .div3 {
      width: 300px;
      height: 300px;
      margin: 20px;
      background-color: #FFA0DF;
      overflow: hidden;
    }

    .div4 {
      width: 216px;
      height: 216px;
      margin: 41px;
      border: 1px dashed white;
    }
  </style>
</head>

<body>
  <!-- mark man使用
  图片放大缩小 ctrl + +/- -->
  <div class="div1">
    <div class="div2">
      <div class="div3">
        <div class="div4">
          <div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
