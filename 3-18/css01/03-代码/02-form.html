<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- action 该表单将要提交的地址
  一般情况下是该项目的后台 也可以是前台
  协议名://域名/[ActionName]?[name1=value1&name2=value2&name3=value3]
  GET(缺省值)
    1. get的参数都会显示在URL地址栏上
    2. get安全性低
    3. get速度快
    4. get的数据长度有限制 
  POST
    1. post的参数不会显示在URL地址栏上
    2. post安全性较高
    3. post速度较快
    4. post的数据长度理论上没限制
  -->
  <form action="./03-target.html" method="POST">
    <fieldset>
      <legend>公司信息</legend>
      <div>
        用户名: <input type="text" name="username" id="username" placeholder="请输入用户名" value="zhangsan">
      </div>
      <div>
        密码: <input type="password" name="pwd" id="pwd" placeholder="请输入密码" value="123456" readonly>
      </div>
      <div>
        性别: 男<input type="radio" name="gender" value="male" id="male">
        女<input type="radio" name="gender" value="female" id="female" checked>
      </div>
      <div>
        爱好
        唱歌<input type="checkbox" name="hobby" value="0" id="hobby1">
        跳舞<input type="checkbox" name="hobby" value="1" id="hobby1">
        游泳<input type="checkbox" name="hobby" value="2" id="hobby1">
      </div>
      <div>
        <!-- 提交按钮 -->
        <input type="submit">
      </div>
    </fieldset>
  </form>
</body>

</html>
