<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 他会对所有的标签进行遍历 */
    /* 遍历: 通通经历 */
    /* 一个标签可以被多个选择器修饰,一个选择器可以修饰多个标签 */
    .red {
      color: red;
    }

    .big {
      font-size: 32px;
    }
  </style>
</head>

<body>
  <div>我是普通文字</div>
  <div class="red">我是红色文字</div>
  <div class="big">我是大文字</div>
  <div class="red big">我又红又大</div>
  <p class="red">我也想变红</p>
</body>

</html>
