<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* width 和 height 的缺省值都是100% */
    /* 盒模型包含 内容区(content)&内边距区(padding)和边框区(border) */
    div {
      width: 100px;
      height: 100px;
      font-size: 25px;
      background-color: pink;
      padding: 50px;
      /*
      solid 实线框
      dashed 虚线框
      dotted 点线框
      */
      border-width: 10px;
      border-style: solid;
      border-top-color: red;
      border-right-color: yellow;
      border-bottom-color: blue;
      border-left-color: black;
      /* border: 10px solid black; */
    }
  </style>
</head>

<body>
  <div>
    文文文文
  </div>
</body>

</html>
