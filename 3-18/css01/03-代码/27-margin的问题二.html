<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 如果父标签不是一个标准的盒模型的时候就会触发这个BFC机制 */
    .container {
      /* 1: padding: 1px; */
      /* 2: border: 1px solid blue; */
      /*transparent 透明色*/
      /* 3: border: 1px solid transparent; */
      overflow: hidden;
      /* 浮动float 定位 position */
      width: 200px;
      height: 200px;
      background-color: blue;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: pink;
      margin: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>

</html>
