<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .d1{
            width: 282px;
            height: 202px;
            background-color:#191e1f ;
            padding:30px;
        }
        .d2{
            border: 1px solid #69cff0;
            width: 270px;
            height: 208px;
            
        }
        .d3,.d4,.d5,.d6,.d7{
            width: 268px;
            height: 38px;
            border: 2px solid #69cff0;;
            background-repeat: no-repeat;
            background-position-y: 50%;
            background-position-x: 10px;
        }
        .d3{
            background-image: url(image/img/b1.png);
        }
        select{
            width: 230px;
            height: 39px;
            border: 1px solid #69cff0;;
            background-color: #191e1f ;
            background-repeat: no-repeat;
            background-position-y: 50%;
            background-position-x: 10px;
            float: right;
            border-left: 0;
            border-top: 0;
            /*去掉默认的下拉三角*/
            appearance:none;  
            -moz-appearance:none;  
            -webkit-appearance:none;
            /*添加下拉三角图标*/
            background: url("image/img/arrow.png");
            background-repeat: no-repeat;
            background-position-y: 50%;
            background-position-x: 198px;
            
        }
        .d4{
            background-image: url(image/img/b2.png);
        }
        .d5{
            background-image: url(image/img/b3.png);
            background-color: #69cff0;
        }
        .d6{
            background-image: url(image/img/b4.png);
        }
        .d7{
            background-image: url(image/img/b5.png);
        }
        
    </style>
</head>
<body>
    <div class="d1">
        <div class="d2">
            <div class="d3">
                <select name="" id="">
                    <option value=""></option>
                    <option>下拉成功1</option>
                    <option>下拉成功2</option>
                    <option>下拉成功3</option>
                    <option>下拉成功4</option>
                </select>
            </div>
            <div class="d4"></div>
            <div class="d5"></div>
            <div class="d6"></div>
            <div class="d7"></div>
            
        </div>
    </div>
</body>
</html>
