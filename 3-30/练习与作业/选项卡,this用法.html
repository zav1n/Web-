<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-30选项卡</title>
</head>
<style>
    .tab div {
    width: 200px;
    height: 200px;
    border: 1px solid black;
    display: none;
  }

  .tab .clicked {
    background-color: pink;
  }

  .tab .active {
    display: block;
  }
</style>
<body>
    
<div id="tab" class="tab">
    <!-- 触发器 -->
    <!-- 当前默认被点击的是第一个按钮 -->
    <input class="clicked" type="button" value="0">
    <input type="button" value="1">
    <input type="button" value="2">
    <!-- 渲染区 -->
    <!-- 表示当前被点击的按钮对应的div的展示 -->
    <div class="active">000000000000000000</div>
    <div>111111111111111111</div>
    <div>222222222222222222</div>
  </div>

  <script>
      let otab = document.getElementById("tab")
      let oactive = otab.getElementsByTagName("input")
      let odiv = otab.getElementsByTagName("div")

      for(let i=0;i<oactive.length;i++){
        //初始化的时候 为每个按钮添加一个index属性
        //为每个按钮绑定一个属性 那个属性记录下当时的那个i
        oactive[i].index = i 
        oactive[i].onclick = function(){
            //遍历所有按钮并且清空样式
            for(let j = 0;j<oactive.length;j++){
                oactive[j].className = ""
                odiv[j].className = ""
            }
            this.className = "clicked"   //用到多个this时,要给每个按钮附加index
            odiv[this.index].className = "active"//再到这里使用this.index
        }
    }
  </script>
</body>
</html>
