<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- a 叫做这个标签的名字(name) -->
  <!-- herf 叫做这个标签的属性 而只有a标签才有href这个属性 -->
  href="xxxxx"
  名值对 name=value
  左边的内容 属性名
  右边的内容 属性值
  =往往表达的是 赋值 即将右边的内容赋值给左边
  <a href></a>
</body>

</html>
