<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回到顶部</title>
</head>
<body>
    <style>
        body{
            height: 2000px;
        }
        #div1{
            width: 50px;
            height: 50px;
            position: fixed;
            background-color: skyblue;
            right: 10px;
            bottom: 10px;
            font-size: 17px;
            text-align: center;
            line-height: 23px;
        }
    </style>
    <div id="div1">回到顶部</div>

    <script>
        let oDiv = document.getElementById("div1")
        oDiv.addEventListener("click",e=>{
            //scroll属于document.documentElement

            //滚动条总高
            let scrollHeight = document.documentElement.scrollHeight
            //滚动条距离Top的距离
            let scrollTop = document.documentElement.scrollTop
            //滚动条本身的高度
            let scrollBarHeight = scrollHeight-scrollTop
            //直接跳到顶部
            // 如果滚动条距离Top的高度等于滚动条高度-滚动条本身高度时,直接到顶部
            // if(scrollTop === scrollHeight-scrollBarHeight){
            //     document.documentElement.scrollTop = 0
            // }

            let timer = null;
            timer = setInterval(() => {
                document.documentElement.scrollTop -= 50
                //if判断还可以写   !document.documentElement.scrollTop
                if(document.documentElement.scrollTop === 0){
                    clearInterval(timer)
            }
            }, 17);
            
        })
    </script>
</body>
</html>
