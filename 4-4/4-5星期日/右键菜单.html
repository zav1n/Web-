<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      #menu {
        list-style: none;
        border: 1px solid black;
        width: 200px;
        display: none;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <ul id="menu">
      <li>AAAAAAAAAA</li>
      <li>BBBBBBBBBB</li>
      <li>VCCCCCCCCC</li>
      <li>DDDDDDDDDD</li>
    </ul>
    <script>
      //1 菜单默认隐藏
      //2 右键显示菜单
      //3 点击菜单以外的界面 菜单收起
      //4 点击某个菜 该菜色高亮
      //contextmenu
      let oMenu = document.querySelector("#menu")
      let aLi = document.querySelectorAll("#menu li")

      document.addEventListener("contextmenu", function (e) {
        oMenu.style.display = "block";
        oMenu.style.left = e.x + "px"
        oMenu.style.top = `${e.y}px`
        //阻止官方默认事件发生
        e.preventDefault()
      })

      document.addEventListener("click", function (e) {
        oMenu.style.display = "none";
      })

      for (let i = 0; i < aLi.length; i++) {
        aLi[i].addEventListener("click", function (e) {
          this.style.backgroundColor = "pink"
          e.stopPropagation()
        })
      }
    </script>
  </body>

</html>
