<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 500px;
        background-color: rgb(194, 194, 255);
        position: absolute;
      }
    </style>
  </head>

  <body>
    <div id="div1"></div>
    <script>
      let oDiv = document.querySelector("#div1")
      document.addEventListener("mousemove", function (e) {
        oDiv.style.left = e.x + "px"
        oDiv.style.top = e.y + "px"
      })
    </script>
  </body>

</html>
