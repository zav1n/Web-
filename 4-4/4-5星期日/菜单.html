<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #menu {
      border: 5px solid black;
      width: 300px;
      display: none;
    }

    span {
      position: absolute;
      left: 300px;
    }
  </style>
</head>

<body>
  <input type="button" value="点菜" id="btn">
  <ul id="menu">
    <li>小龙虾</li>
    <li>广东吃福建</li>
    <li>小鸡炖蘑菇</li>
    <li>茅台簌簌口</li>
  </ul>
  <script>
    //1 菜单默认隐藏
    //2 点击按钮显示菜单
    //3 点击菜单以外的界面 菜单收起
    //4 点击某个菜 该菜色高亮
    let oBtn = document.querySelector("#btn")
    let oMenu = document.querySelector("#menu")
    let aLi = document.querySelectorAll("#menu li")

    //点菜按钮
    oBtn.addEventListener("click", function (e) {
      oMenu.style.display = "block"
    }, true)
    //点击空白处隐藏菜单
    document.addEventListener("click", function (e) {
      oMenu.style.display = "none"
    }, true)

    for (let i = 0; i < aLi.length; i++) {
      aLi[i].addEventListener("click", function (e) {
        this.style.backgroundColor = "rgb(156, 255, 255)"
        oMenu.style.display = "block"
        console.log(this)
      }, true)
    }

    // let count = 0
    // for (let i = 0; i < aLi.length; i++) {
    //   aLi[i].addEventListener("click", function (e) {
    //     aLi[i].innerHTML += `<span> </span>`
    //     this.innerHTML += `<span>${++count}</span>`

    //   }, true)
    // }


  </script>
</body>

</html>
