<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 文本内容 -->
    <input type="text" id="txt">
    <!-- 触发器 -->
    <input type="button" value="留言" id="btn">
    <!-- 渲染区 -->
    <ul id="result">
        <!-- <li>1111</li> -->
    </ul>
    <script>
        // 定义
        let [oTxt, oBtn, oResult] = [document.getElementById("txt"),
         document.getElementById("btn"), document.getElementById("result")]

         //事件绑定
         oBtn.onclick = function(){
             let newLi = document.createElement("li")
             let newTxt = document.createTextNode(oTxt.value);
             oResult.insertBefore(newLi,oResult.firstElementChild)
             newLi.appendChild(newTxt)

            newLi.replaceChild(newLi,newLi.lastElementChild)
         }


    </script>
</body>

</html>
