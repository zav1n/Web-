<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断闰年</title>
</head>
<body>
    <input type="text" id="tx">
    <input type="button" value="确定" id="btn">
    <div id="div1"></div>

    <script>
        let otx = document.getElementById("tx");
        let obtn = document.getElementById("btn");
        let odiv = document.getElementById("div1");
        obtn.onclick = function(){
            if( (otx.value % 4 == 0 && otx.value % 100 !=0) || otx.value %400 ==0){
                odiv.innerHTML = "闰年";
            }else{
                odiv.innerHTML = "平年";
            }
        }
        
    </script>
</body>
</html>
