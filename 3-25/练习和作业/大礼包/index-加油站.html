<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加油站</title>
</head>
<body>
<!-- 一个加油站为了鼓励车主多加油，所以加的多有优惠。
92 号汽油，每升 6 元；如果大于等于 20升，那么每升 5.9 元
97 号汽油，每升 7 元；如果大于等于 30升，那么每升 6.95 元
编写 JS 程序，用户输入自己的汽油编号，然后输入自己加多少升，计算并且输出应付价格 -->
<input type="text" id="Number">号汽油 <!--输入编号-->
<input type="text" id="count">升   <!--输入多少升-->
<input type="button" value="确定" id="btn"> <!--确定按钮-->
<div id="div1"></div>  <!--显示多少钱-->

<script>
    let oil = document.getElementById("Number");
    let amount = document.getElementById("count");
    let obtn = document.getElementById("btn");
    let odiv = document.getElementById("div1");

    obtn.onclick = function(){
        if(oil.value === "92"){
            if( amount.value>="20" ){
                odiv.innerHTML = amount.value*"5.9" + "元";
                console.log("超过20升每升5.9元");
            }else if(amount.value < "20"){
                odiv.innerHTML = amount.value*"5.9" + "元";
                console.log("没有超过20升每升6元");
            }

        }else if(oil.value === "97"){
            console.log("97汽油");
            if(amount.value>="30"){
                odiv.innerHTML = amount.value*"6.95" + "元";
                console.log("超过20升每升6.95元");
            }else if(amount.value<"30"){
                odiv.innerHTML = amount.value*"6.95" + "元";
                console.log("没有超过20升每升7元");
            }
        }
    }
</script>
</body>
</html>
