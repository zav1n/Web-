<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟登录界面</title>
</head>
<body>
    <input type="text" placeholder="输入用户名" id="name">
    <input type="password" placeholder="输入密码" id="psword">
    <input type="button" value="登录" id="btn">
    <div id="div1"></div>
    <script>
        let username = document.getElementById("name");
        let password = document.getElementById("psword");
        let odiv = document.getElementById("div1");
        let obtn = document.getElementById("btn");

        obtn.onclick = function(){
            if(username.value == "admin" && password.value == "123456"){
            odiv.innerHTML = "登录成功";

        }else if(username.value !="admin" || password.value !="123456"){
            odiv.innerHTML = "用户名或密码错误";
        }
        }
        
    </script>
</body>
</html>
