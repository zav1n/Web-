<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>

    <input type="text" id="text" value="" />月份
    <input type="button" id="btn" value="确定"/>
    <div id="season">请输入月份</div>

    <script>
        let IPtext = document.getElementById("text");
        let IPbtn = document.getElementById("btn");
        let Ddiv = document.getElementById("season");
        IPbtn.onclick = function(){
            console.log(IPtext.value);
            switch(IPtext.value){
                case "1":
                case "2":
                case "3":
                    Ddiv.innerHTML = '冬天'
                    console.log("冬天");
                    break;
                case "4":
                case "5":
                case "6":
                    console.log("春天");
                    break;
                case "7":
                case "8":
                case "9":
                    console.log("夏天");
                    break;
                case "10":
                case "11":
                case "12":
                    console.log("秋天");
                    break;
            }
        }
    </script>
</body>
</html>
