<body>
  <script>
    
    function sum(n) {
      let result = 0;   
      for(let i = 1; i <= n; i++) {
        result += i      
      }
      return result    
    }
    
    function sum(n) {
      let temp1 = 1 + n;        
      let temp2 = (n - 1 + 1) / 2;  
      let result = temp1 * temp2    
      return result;      
    }
    console.log(sum(100))
  </script>
