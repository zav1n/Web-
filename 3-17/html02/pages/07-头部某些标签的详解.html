<!DOCTYPE html>
<!-- 这个页面默认文字格式是简体中文 -->
<html lang="zh-CN">

<head>
  <!-- 该网页的编码格式是 UTF-8 -->
  <!-- character 字符  set 集 -->
  <!-- 
    ISO-8859-* 欧洲文字
    GBK 国标 简体中文
    GB2312 中文
    Big 5 大五码
    UTF-8 万国码 包含全世界国家和地区所有的官方文字和方言文字
  -->
  <meta charset="UTF-8">
  <!-- viewport 视口 -->
  <!-- width=device-width 让当前的viewport的宽度等于设备的宽度 -->
  <!-- 初始缩放 1.0 初始不缩放 -->
  <!-- initial-scale=1.0 -->
  <!-- 在开发者工具中选择左下角的那个 移动端调试工具
  按住鼠标左键可以移动网页 实现网页的滚动
  按下键盘的shift+鼠标左键可以模拟移动端缩放页面 -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=0.5"> -->
  <!-- 告诉浏览器 我们以什么样的方式来渲染页面 edge IE的最新版本
  6,7,8,9,10,11,edge -->
  <!-- 这句话的本意就是告诉浏览器 如果用户使用的是IE浏览器访问页面的话 那么采取IE最现代的引擎来渲染页面 -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    /* 我让div的宽度变成640像素 让div的高度变成320像素 同时让这个div的背景颜色变成粉色 */
    div {
      width: 640px;
      height: 320px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div>11111</div>
</body>

</html>
