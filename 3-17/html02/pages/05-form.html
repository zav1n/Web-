<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- action 该表单将要提交的地址
  一般情况下是该项目的后台 也可以是前台
  -->
  <form action="register.action">
    <fieldset>
      <legend>公司信息</legend>
      <!-- input
            type: 表达了控件的样式或功能
            name: 表达的是该控件的名
            value: 表达的是该控件的值
            id(identity): 唯一性的标示
          -->
      <!-- 
            readonly 只读的 虽然不能修改数据 但是可以提交到后台
            disabled 禁止的 不光不能修改数据 而且该数据还不会被提交到后台
          -->
      <!-- 文本框 -->
      <div>
        用户名: <input type="text" name="username" id="username" placeholder="请输入用户名" value="zhangsan" disabled>
      </div>
      <!-- 密码框 -->
      <div>
        密码: <input type="password" name="pwd" id="pwd" placeholder="请输入密码" value="123456" readonly>
      </div>
      <div>
        <!-- 单选框 -->
        性别: 男<input type="radio" name="gender" value="male" id="male">
        <!-- 如果该属性只涉及到两种结果的时候 一般可以简写 不带值只带属性名 
              checked="checked"
              checked="true"
              checked
            -->
        女<input type="radio" name="gender" value="female" id="female" checked>
      </div>
      <div>
        <!-- 多选框 -->
        爱好
        唱歌<input type="checkbox" name="hobby" value="0" id="hobby1">
        跳舞<input type="checkbox" name="hobby" value="1" id="hobby1">
        游泳<input type="checkbox" name="hobby" value="2" id="hobby1">
      </div>
      <div>
        籍贯
        <select name="provice" id="provice">
          <option value="43">湖南省</option>
          <option value="42">湖北省</option>
          <option value="44" selected>广东省</option>
          <option value="45">广西省</option>
        </select>
      </div>
      <div>
        自我介绍
        <textarea name="description" id="description"></textarea>
      </div>
      <div>
        照片
        <!-- 文件上传 -->
        <input type="file">
      </div>
      <div>
        <!-- 普通按钮 -->
        <button>我是一个普通的按钮</button>
        <input type="button" value="我也是一个普通的按钮">
      </div>
      <div>
        <!-- 提交按钮 -->
        <input type="submit">
      </div>
      <div>
        <!-- 图片提交按钮 -->
        <input type="image" src="../img/yang.png">
      </div>
      <div>
        <!-- 重置按钮 -->
        <input type="reset">
      </div>
    </fieldset>
  </form>
</body>

</html>
